<ul class="sidebar-links flex-grow-1">
  <li>
    <a href="{{ url_for('dashboard') }}" class="{% if active_page == 'dashboard' %}active{% endif %}">
      <i class="bi bi-house-door"></i>
      Dashboard
    </a>
  </li>
  <li>
    <a href="{{ url_for('mark_attendance') }}" class="{% if active_page == 'mark' %}active{% endif %}">
      <i class="bi bi-calendar-check"></i>
      Mark Attendance
    </a>
  </li>
  <li>
    <a href="{{ url_for('subjects') }}" class="{% if active_page == 'subjects' %}active{% endif %}">
      <i class="bi bi-book"></i>
      Subjects
    </a>
  </li>
</ul>

<div class="mt-auto pt-3 sidebar-actions">
  <!-- Desktop-only theme toggle -->
  <div class="d-none d-lg-flex w-100 mb-2">
    <button id="theme-toggle-desktop"
            class="theme-toggle-btn d-flex align-items-center w-100"
            type="button"
            onclick="window.toggleTheme()">
      <i id="theme-icon-desktop" class="bi bi-moon-fill me-2"></i>
      Theme
    </button>
  </div>

  <!-- Logout via POST; visible on all screen sizes -->
  <form action="{{ url_for('logout') }}" method="post" class="w-100">
    <button type="submit" class="btn btn-danger w-100">
      <i class="bi bi-box-arrow-right me-1"></i> Logout
    </button>
  </form>
</div>

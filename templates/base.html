<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>percend Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>

  <div class="app-shell">

    <!-- DESKTOP SIDEBAR -->
    <aside class="sidebar d-none d-lg-flex flex-column">
      <div class="sidebar-header mb-3 text-center">
        <img src="{{ url_for('static', filename='percendlogoo1.png') }}"
             alt="percend logo" class="sidebar-logo-full">

        {% if session.get('user_email') %}
          <div class="mt-3 small sidebar-email">
            <i class="bi bi-person-circle me-1"></i>
            {{ session['user_email'] }}
          </div>
        {% endif %}
      </div>

      {% include 'sidebar_block.html' %}
    </aside>

    <!-- MOBILE TOPBAR (hamburger) -->
    <nav class="navbar bg-dark d-lg-none mobile-topbar">
      <div class="container-fluid justify-content-between">
        <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- MOBILE OFFCANVAS SIDEBAR -->
    <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarOffcanvas">
      <div class="offcanvas-header">
        <img src="{{ url_for('static', filename='percendlogoo1.png') }}"
             alt="percend logo" class="sidebar-logo-mobile" />
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        {% if session.get('user_email') %}
          <div class="mb-3 small sidebar-email text-center">
            <i class="bi bi-person-circle me-1"></i>
            {{ session['user_email'] }}
          </div>
        {% endif %}

        <div class="mb-3 d-flex justify-content-center">
          <button id="theme-toggle-mobile"
                  class="theme-toggle-btn d-flex align-items-center w-100"
                  type="button">
            <i id="theme-icon-mobile" class="bi bi-moon-fill me-2"></i>
            Theme
          </button>
        </div>

        {% include 'sidebar_block.html' %}
      </div>
    </div>

    <!-- MAIN DASHBOARD PANEL -->
    <div class="dashboard-layout">
      <main class="dashboard-content">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Apply dark mode instantly
    (function(){
      if (localStorage.getItem('theme') === "dark") {
        document.documentElement.classList.add('dark-mode');
        document.body && document.body.classList.add('dark-mode');
      }
    })();

    // Toggle theme
    window.toggleTheme = function() {
      document.body.classList.toggle("dark-mode");
      document.documentElement.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      setIcon("theme-icon-desktop", isDark);
      setIcon("theme-icon-mobile", isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    };

    function setIcon(id, isDark) {
      const icon = document.getElementById(id);
      if (!icon) return;
      icon.className = isDark ? "bi bi-brightness-high me-2" : "bi bi-moon-fill me-2";
    }

    document.addEventListener("DOMContentLoaded", function() {
      const isDarkInit = document.body.classList.contains("dark-mode");
      setIcon("theme-icon-desktop", isDarkInit);
      setIcon("theme-icon-mobile", isDarkInit);

      const toggleMobile = document.getElementById("theme-toggle-mobile");
      if (toggleMobile) toggleMobile.addEventListener("click", window.toggleTheme);
    });
  </script>
</body>
</html>

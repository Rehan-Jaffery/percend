<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>percend Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>

  <!-- Hamburger navbar for mobile only -->
  <nav class="navbar bg-dark d-lg-none">
    <div class="container-fluid">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- Offcanvas sidebar for mobile -->
  <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <img src="{{ url_for('static', filename='percendlogo1.png') }}" alt="percend logo" class="sidebar-logo-mobile" />
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      {% include 'sidebar_block.html' %}
    </div>
  </div>

  <!-- Dashboard flex layout: sidebar (desktop) and main content -->
  <div class="dashboard-layout">
    <!-- DESKTOP sidebar only -->
    <aside class="sidebar d-none d-lg-flex flex-column">
      <div class="sidebar-header mb-4">
        <img src="{{ url_for('static', filename='percendlogo2.png') }}" alt="percend logo" class="sidebar-logo-full">
      </div>
      {% include 'sidebar_block.html' %}
    </aside>
    <!-- Main dashboard content area; user pages render HERE -->
    <main class="dashboard-content p-4">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Apply dark mode instantly to avoid flicker
    (function(){
      if(localStorage.getItem('theme') === "dark") {
        document.documentElement.classList.add('dark-mode');
        document.body && document.body.classList.add('dark-mode');
      }
    })();
  </script>
  <script>
    // Toggle theme function globally accessible
    window.toggleTheme = function() {
      document.body.classList.toggle("dark-mode");
      document.documentElement.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      setIcon("theme-icon-desktop", isDark);
      setIcon("theme-icon-mobile", isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    };

    function setIcon(id, isDark) {
      const icon = document.getElementById(id);
      if(icon)
        icon.className = isDark ? "bi bi-brightness-high me-2" : "bi bi-moon-fill me-2";
    }

    document.addEventListener("DOMContentLoaded", function() {
      const isDarkInit = document.body.classList.contains("dark-mode");
      setIcon("theme-icon-desktop", isDarkInit);
      setIcon("theme-icon-mobile", isDarkInit);

      const toggleMobile = document.getElementById("theme-toggle-mobile");
      if(toggleMobile) toggleMobile.addEventListener("click", window.toggleTheme);
    });
  </script>
</body>
</html>

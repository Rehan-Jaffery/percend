<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Percend - Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>

  <!-- Small top bar with theme toggle -->
  <nav class="navbar bg-dark">
    <div class="container-fluid justify-content-end">
      <button id="auth-theme-toggle" class="btn btn-outline-light btn-sm">
        <i id="auth-theme-icon" class="bi bi-moon-fill me-1"></i> Theme
      </button>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Apply dark mode instantly to avoid flicker
    (function(){
      if (localStorage.getItem('theme') === "dark") {
        document.documentElement.classList.add('dark-mode');
        document.body && document.body.classList.add('dark-mode');
      }
    })();

    function setAuthIcon(isDark) {
      const icon = document.getElementById("auth-theme-icon");
      if (icon)
        icon.className = isDark ? "bi bi-brightness-high me-1" : "bi bi-moon-fill me-1";
    }

    function toggleAuthTheme() {
      document.body.classList.toggle("dark-mode");
      document.documentElement.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      setAuthIcon(isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    document.addEventListener("DOMContentLoaded", function () {
      const isDarkInit = document.body.classList.contains("dark-mode");
      setAuthIcon(isDarkInit);
      const btn = document.getElementById("auth-theme-toggle");
      if (btn) btn.addEventListener("click", toggleAuthTheme);
    });
  </script>
</body>
</html>
